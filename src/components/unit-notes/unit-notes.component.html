<div *ngIf="notes.length > 0">

    <mat-list>
        <mat-list-item>
            <span class="mat-body-1 tc-grey-500" fxFlex="50">Type</span>
            <span class="mat-body-1 tc-grey-500" fxFlex="50">Comments</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item *ngFor="let record of viewModels" class="gridRow">
            <span fxFlex="50">
                {{record.type}}
            </span>
            <span fxFlex="50">
                {{record.comment}}
            </span>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

</div>
<app-empty-state name="notes" [icon]="icon" [count]="notes.length"></app-empty-state>
<a mat-fab routerLink="/notes/0" color="primary" class="custom-fab-button">
    <mat-icon>add</mat-icon>
</a>
