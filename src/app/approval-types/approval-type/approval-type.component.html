<td-layout-card-over>
    <mat-card-content flex fxLayout="column">
      <form [formGroup]="frmApprovalType" novalidate>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="Description" formControlName="name" maxlength="50">
                </mat-form-field>
              </mat-list-item>
        </mat-list>
      </form>
      <mat-card-actions class="text-right">
        <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
        <button color="primary" (click)="saveClick(frmApprovalType.value)" [disabled]='!frmApprovalType.valid' mat-raised-button>Save</button>
      </mat-card-actions>
    </mat-card-content>
  </td-layout-card-over>
