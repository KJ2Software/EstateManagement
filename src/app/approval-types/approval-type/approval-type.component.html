<div class="flex-container" fxLayout="row" fxLayoutAlign="center center">
  <div flex-gt-md="50" flex="100">
    <mat-card class="flex-container">
      <form [formGroup]="frmApprovalType" novalidate>
        <mat-list class="pad-top-md">
          <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Description" formControlName="name" maxlength="50">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </form>
      <mat-card-actions class="text-right">
        <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
        <button color="primary" (click)="saveClick(frmApprovalType.value)" [disabled]='!frmApprovalType.valid || !frmApprovalType.dirty' mat-raised-button>Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
