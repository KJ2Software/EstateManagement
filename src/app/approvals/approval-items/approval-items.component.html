<div class="flex-container" fxLayout="row" fxLayoutAlign="center center" style="padding-bottom:60px;">
  <div flex-gt-md="50" flex="100">
    <mat-card>
      <mat-card-content style="margin-bottom:0px;" fxLayout="column" flex>

        <mat-list>
          <mat-list-item class='listHeading'>
            <div flex fxFlexAlign="center">
              Approval Items
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
          <mat-list-item style="height: auto">
            <div flex>
              <app-empty-state name="approval Items" icon="device_hub" [count]="approvalItemViewModel.length"></app-empty-state>
            </div>
          </mat-list-item>
          <mat-list-item *ngFor="let record of approvalItemViewModel">
            <div flex fxFlexAlign="center">
              {{record.comments}}
            </div>
            <div flex fxFlexAlign="center">
              {{record.price}}
            </div>
            <div flex="15" fxFlexAlign="center">
              <mat-icon *ngIf="isApproved" style="text-align: center; width:25px; color: green">thumb_up</mat-icon>
              <mat-icon *ngIf="!isApproved" style="text-align: center; width:25px; color: lightgray">thumb_up</mat-icon>
            </div>
            <div style="text-align: right; width:25px;"  class="hand">
              <button mat-icon-button [matMenuTriggerFor]="cardToolbarMenu">
                <mat-icon matListAvatar class="push-bottom">more_vert</mat-icon>
        
              </button>
              <mat-menu #cardToolbarMenu="matMenu">
                <button (click)="detailClick(record)" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>Edit</span>
                </button>
               
    
    
              </mat-menu>
            </div>
          
            <mat-divider></mat-divider>

          </mat-list-item>
        </mat-list>

      </mat-card-content>

      <mat-card-actions class="text-right">
        <button color="seconday" (click)="backClick()" mat-raised-button>Back</button>
      </mat-card-actions>

    </mat-card>

   
  </div>
</div>



<a mat-fab (click)="addClick()" color="primary" style="top:auto; right:15px; left:auto; bottom:50px; position:fixed;">
  <mat-icon>add</mat-icon>
</a>
