<div class="flex-container" fxLayout="row" fxLayoutAlign="center center" style="padding-bottom:60px;">
  <div flex-gt-md="50" flex="100">
    <mat-card>
      <mat-card-content style="margin-bottom:0px;" fxLayout="column" flex>

        <mat-list>
          <mat-list-item class='listHeading'>
            <div flex fxFlexAlign="center">
              Approvals
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
          <mat-list-item style="height: auto">
            <div flex>
              <app-empty-state name="approvals" icon="device_hub" [count]="approvals.length"></app-empty-state>
            </div>
          </mat-list-item>
          <mat-list-item *ngFor="let record of approvals">
            <div flex fxFlexAlign="center">
              {{record.description}}
            </div>
            <span style="text-align: right; width:25px;"  class="hand">
              <button mat-icon-button [matMenuTriggerFor]="cardToolbarMenu">
                <mat-icon matListAvatar class="push-bottom">more_vert</mat-icon>
        
              </button>
              <mat-menu #cardToolbarMenu="matMenu">
                <button (click)="detailClick(record)" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>Edit</span>
                </button>
                <button (click)="itemsClick(record)" mat-menu-item>
                  <mat-icon>attach_file</mat-icon>
                  <span>Items</span>
                </button>
    
    
              </mat-menu>
            </span>
          
            <mat-divider></mat-divider>

          </mat-list-item>
        </mat-list>

      </mat-card-content>
    </mat-card>

   
  </div>
</div>



<a mat-fab routerLink="/approvals/0" color="primary" style="top:auto; right:15px; left:auto; bottom:50px; position:fixed;">
  <mat-icon>add</mat-icon>
</a>
