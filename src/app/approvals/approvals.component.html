<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="flex-container" flex-gt-md="70" flex="100">
    <div *ngIf="approvals.length > 0">
      <mat-list>

        <mat-list-item>
          <span class="mat-body-1 tc-grey-500" fxFlex="80">Description</span>
          <span class="mat-body-1 tc-grey-500" fxFlex="20">Finalised</span>
          <span class="mat-body-1 tc-grey-500">Action</span>
        </mat-list-item>

        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let record of approvals" class="gridRow">

          <span fxFlex="80">{{record.description}}</span>
          <span fxFlex="20">
            <mat-icon *ngIf="!record.isFinalised" style="text-align: center; width:25px; color: lightgray">clear</mat-icon>
            <mat-icon *ngIf="record.isFinalised" style="text-align: center; width:25px; color: green">done</mat-icon>
          </span>

          <span style="text-align: right; width:50px;" class="hand">
            <button mat-icon-button [matMenuTriggerFor]="cardToolbarMenu">
              <mat-icon matListAvatar class="push-bottom">more_vert</mat-icon>
            </button>
            <mat-menu #cardToolbarMenu="matMenu">
              <button (click)="detailClick(record)" mat-menu-item>
                <mat-icon>create</mat-icon>
                <span>Edit</span>
              </button>
              <button (click)="itemsClick(record)" mat-menu-item>
                <mat-icon>attach_file</mat-icon>
                <span>Items</span>
              </button>
              <button (click)="finalizeClick(record)" mat-menu-item>
                <mat-icon>assistant_photo</mat-icon>
                <span>Finalise</span>
              </button>
              <button (click)="emailClick(record)" mat-menu-item>
                <mat-icon>email</mat-icon>
                <span>Email</span>
              </button>
            </mat-menu>
          </span>

          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>

    <app-empty-state name="approvals" [icon]="icon" [count]="approvals.length"></app-empty-state>
    <a mat-fab routerLink="/approvals/0" color="primary" class="custom-fab-button">
      <mat-icon>add</mat-icon>
    </a>
  </mat-card>
</div>
