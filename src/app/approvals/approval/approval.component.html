<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="flex-container" flex-gt-md="70" flex="100">

    <form [formGroup]="frmApproval" class="example-form" novalidate>
      <mat-list>

        <mat-list-item>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Description" formControlName="description" maxlength="50">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Approval Type" formControlName="approvalTypeKey">
              <mat-option *ngFor="let approvalTypeOption of approvalTypes" [value]="approvalTypeOption?.key">{{approvalTypeOption?.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>

      </mat-list>
    </form>

    <mat-card-actions class="text-right">
      <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
      <button color="primary" (click)="saveClick(frmApproval.value)" [disabled]='!frmApproval.valid' mat-raised-button>Save</button>
    </mat-card-actions>

  </mat-card>
</div>
