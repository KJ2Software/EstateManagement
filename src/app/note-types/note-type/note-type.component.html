<td-layout-card-over cardTitle="Note Type" [cardSubtitle]="frmNoteType.value === 0 ? 'New' : 'Edit'">
  <mat-card-content flex fxLayout="column">

    <form [formGroup]="frmNoteType" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Description" formControlName="description" maxlength="50">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </form>
    <mat-card-actions class="text-right">
      <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
      <button color="primary" (click)="saveClick(frmNoteType.value)" [disabled]='!frmNoteType.valid' mat-raised-button>Save</button>
    </mat-card-actions>
  </mat-card-content>
</td-layout-card-over>
