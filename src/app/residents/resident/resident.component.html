<td-layout-card-over>
  <form [formGroup]="frmResident" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Firstname" formControlName="firstname" maxlength="50">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Surname" formControlName="surname" maxlength="50">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Cellphone Number" formControlName="cellphone" maxlength="20" mask="(000) 000-0000">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="E-mail Address" formControlName="email" maxlength="50">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Start date" formControlName="leaseStart" maxlength="50">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="End date" formControlName="leaseEnd" maxlength="50">
        </mat-form-field>
      </mat-list-item>

    </mat-list>
  </form>
  <mat-card-actions class="text-right">
    <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
    <button color="primary" (click)="saveClick(frmResident.value)" [disabled]='!frmResident.valid' mat-raised-button>Save</button>
  </mat-card-actions>
</td-layout-card-over>
