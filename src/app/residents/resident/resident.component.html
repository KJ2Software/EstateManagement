<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="flex-container" flex-gt-md="70" flex="100">

    <form [formGroup]="frmResident" novalidate>
      <mat-list>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Firstname" formControlName="firstname" maxlength="50">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Surname" formControlName="surname" maxlength="50">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Cellphone Number" formControlName="cellphone" maxlength="20" mask="(000) 000-0000">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="E-mail Address" formControlName="email" maxlength="50">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput formControlName="leaseStart" readonly="readonly" [matDatepicker]="StartPicker" placeholder="Start Date">
            <mat-datepicker-toggle matSuffix [for]="StartPicker"></mat-datepicker-toggle>
            <mat-datepicker #StartPicker disabled="false"></mat-datepicker>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput formControlName="leaseEnd" readonly="readonly" [matDatepicker]="EndPicker" placeholder="End Date">
            <mat-datepicker-toggle matSuffix [for]="EndPicker"></mat-datepicker-toggle>
            <mat-datepicker #EndPicker disabled="false"></mat-datepicker>
          </mat-form-field>
        </mat-list-item>

      </mat-list>
    </form>

    <mat-card-actions class="text-right">
      <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
      <button color="primary" (click)="saveClick(frmResident.value)" [disabled]='!frmResident.valid || !frmResident.dirty' mat-raised-button>Save</button>
    </mat-card-actions>

  </mat-card>
</div>
