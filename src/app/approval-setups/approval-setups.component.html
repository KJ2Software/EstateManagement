<td-layout-card-over>
  <mat-card-content flex fxLayout="column">
    <div *ngIf="approvalSetups.length > 0">
      <mat-list>

        <mat-list-item>
          <span class="pad-right">
            <mat-icon matListAvatar fxHide fxShow.gt-md>{{icon}}</mat-icon>
          </span>
          <span class="mat-body-1 tc-grey-500" fxFlex="50">User</span>
          <span class="mat-body-1 tc-grey-500" fxFlex="50">Approval Type</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item *ngFor="let record of viewModels" (click)="detailClick(record)" class="hand gridRow">
          <span class="pad-right">
            <mat-icon color="primary" matListAvatar fxHide fxShow.gt-md>keyboard_arrow_right</mat-icon>
          </span>
          <span fxFlex="50" class="pad-right">
            {{record.name}}
          </span>
          <span fxFlex="50" class="pad-right">
            {{record.approvalType}}
          </span>
          <mat-divider></mat-divider>
        </mat-list-item>

      </mat-list>
    </div>
  </mat-card-content>
  <app-empty-state name="approvalSetups" [icon]="icon" [count]="approvalSetups.length"></app-empty-state>
  <a mat-fab routerLink="/approval-setups/0" color="primary" class="custom-fab-button">
    <mat-icon>add</mat-icon>
  </a>
</td-layout-card-over>
