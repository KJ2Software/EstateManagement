<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="flex-container" flex-gt-md="70" flex="100">
    <div *ngIf="approvalSetups.length > 0">
      <mat-list>

        <mat-list-item>
          <span class="mat-body-1 tc-grey-500" fxFlex="100" gt-xs="50">Approval Type</span>
          <span class="mat-body-1 tc-grey-500" fxFlex="50" fxHide fxShow.gt-xs>User</span>
          <div class="mat-body-1 tc-grey-500">
            Action
          </div>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item *ngFor="let record of viewModels">
          <span fxFlex="100" gt-xs="50" class="pad-right">
            {{record.approvalType}}
          </span>
          <span fxFlex="50" fxHide fxShow.gt-xs class="pad-right">
            {{record.name}}
          </span>


          <span style="text-align: right; width:50px;" class="hand">
            <button mat-icon-button [matMenuTriggerFor]="cardToolbarMenu">
              <mat-icon matListAvatar class="push-bottom">more_vert</mat-icon>
            </button>
            <mat-menu #cardToolbarMenu="matMenu">
              <button (click)="detailClick(record)" mat-menu-item>
                <mat-icon>create</mat-icon>
                <span>Edit</span>
              </button>
              <button (click)="deleteClick(record)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </span>

          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
    <app-empty-state name="approvalSetups" [icon]="icon" [count]="approvalSetups.length"></app-empty-state>
    <a mat-fab routerLink="/approval-setups/0" color="primary" class="custom-fab-button">
      <mat-icon>add</mat-icon>
    </a>
  </mat-card>
</div>
