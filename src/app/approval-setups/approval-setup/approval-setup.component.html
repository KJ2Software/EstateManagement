<div class="flex-container" fxLayout="row" fxLayoutAlign="center center">
  <div flex-gt-md="50" flex="100">
    <mat-card class="flex-container">
      <form [formGroup]="frmApprovalSetup" novalidate>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <mat-select placeholder="Approval Type" formControlName="approvalTypeKey">
                <mat-option *ngFor="let approvalTypeOption of approvalTypes" [value]="approvalTypeOption?.key">
                  {{approvalTypeOption?.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <mat-select placeholder="User" formControlName="userKey">
                <mat-option *ngFor="let userOption of users" [value]="userOption?.key">
                  {{userOption?.name}} {{userOption?.surname}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </form>
      <mat-card-actions class="text-right">
        <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
        <button color="primary" (click)="saveClick(frmApprovalSetup.value)" [disabled]='!frmApprovalSetup.valid' mat-raised-button>Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
