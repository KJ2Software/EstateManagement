<div class="flex-container" fxLayout="row" fxLayoutAlign="center center">
    <div flex-gt-md="50" flex="100">
        <mat-card class="flex-container">
            <form [formGroup]="frmNote" novalidate>

                <mat-list class="pad-top-md">

                    <mat-list-item>
                        <mat-form-field>
                            <mat-select placeholder="Type" formControlName="noteTypeKey">
                                <mat-option *ngFor="let noteTypeOption of noteTypes" [value]="noteTypeOption?.key">
                                    {{noteTypeOption?.description}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item>
                        <mat-form-field>
                            <mat-select placeholder="Unit" formControlName="unitKey">
                                <mat-option *ngFor="let unitOption of units" [value]="unitOption?.key">
                                    {{unitOption?.number}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Date of issue" formControlName="date">
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Comment" formControlName="comment">
                        </mat-form-field>
                    </mat-list-item>

                </mat-list>
            </form>
            <mat-card-actions class="text-right">
                <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
                <button color="primary" (click)="saveClick(frmNote.value)" [disabled]='!frmNote.valid' mat-raised-button>Save</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
